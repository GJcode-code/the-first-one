<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 广东赛肯户外运动器械有限公司</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 页面背景 */
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* 登录表单容器 */
        .login-container {
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* 登录标题 */
        .login-title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            font-weight: bold;
        }

        /* 表单组 */
        .form-group {
            margin-bottom: 1.8rem;
            text-align: left;
        }

        /* 表单标签 */
        .form-group label {
            display: block;
            color: #2c3e50;
            margin the-bottom: 0.8rem;
            font-size: 1rem;
        }

        /* 输入框 */
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            the-transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* 登录按钮 */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background-color: #1a2530;
            transform: translateY(-2px);
        }

        /* 提示信息 */
        .tip-text {
            margin-top: 1.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* 错误提示 */
        .error-tip {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">广东赛肯导航页 - 登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-input" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">password">密码</label>
                <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
            <div class="error-tip" id="errorTip">用户名或密码错误，请重试</div>
        </form>
        <p class="tip-text">测试账号：</p>
        <p class="tip-text">admin/123456（全部权限）</p>
        <p class="tip-text">test1/123456（仅首页+常用网址）</p>
        <p class="tip-text">test2/123456（仅首页+API接口）</p>
        <p class="tip-text">test3/123456（仅首页+关于页面）</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorTip = document.getElementById("errorTip");

            // 定义所有合法账号、密码、权限
            const userList = [
                {
                    username: "admin",
                    password: "123456",
                    // 超级管理员，允许访问所有页面
                    allowPages: ["index.html", "website.html", "api.html", "about.html"]
                },
                {
                    username: "test1",
                    password: "123456",
                    allowPages: ["index.html", "website.html"]
                },
                {
                    username: "test2",
                    password: "123456",
                    allowPages: ["index.html", "api.html"]
                },
                {
                    username: "test3",
                    password: "123456",
                    allowPages: ["index.html", "about.html"]
                }
            ];

            // 查找匹配的用户
            const currentUser = userList.find(item => 
                item.username === username && item.password === password
            );

            if (currentUser) {
                // 登录成功，存储用户信息和权限
                const loginState = {
                    isLogin: true,
                    username: username,
                    allowPages: currentUser.allowPages,
                    expireTime: new Date().getTime() + 24 * 60 * 60 * 1000
                };
                localStorage.setItem("saikenLoginState", JSON.stringify(loginState));
                window.location.href = "index.html";
            } else {
                // 登录失败
                errorTip.style.display = "block";
                setTimeout(() => {
                    errorTip.style.display = "none";
                }, 3000);
            }
        });
    </script>
</body>
</html>
